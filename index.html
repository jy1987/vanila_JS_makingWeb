<!DOCTYPE html>
<html>
  <head>
    <title>JY-JS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="js-clock">
      <img src="" />

      <h1>Welcome to Universe</h1>
      <h2 class="time">00d 00h 00m 00s</h2>
    </div>

    <form class="js-form form">
      <input type="text" placeholder="what is your name?" />
    </form>

    <h4 class="js-greetings greeting"></h4>
    <form class="js-toDoForm">
      <h2>What is your plans?</h2>
      <input type="text" placeholder="Write a to do" />
    </form>
    <ul class="js-toDoList"></ul>
    <span class="js-weather__current"></span>
    <p>Choose Location</p>
    <select class="js-weather">
      <option value="">Choose Country</option>
      <option value="Seoul">Seoul</option>
      <option value="London">London</option>
      <option value="New York">New York</option>
      <option value="Los Angeles">Los Angeles</option>
    </select>
    <span class="js-weather__location"></span>
    <script src="src/clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg2nd.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
